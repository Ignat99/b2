version: '{build}'

# don't make Travis's tag creation prod AppVeyor into doing repeated
# builds.
skip_tags: true

branches:
  only:
    - master

image:
  # - Visual Studio 2017
  - Ubuntu1804
  # - macos-mojave

install:
  - ps: $env:SUFFIX = $(git log -1 --format=%cd-%h --date=format:%Y%m%d-%H%M%S $env:APPVEYOR_REPO_COMMIT)
  - ps: $env:TIMESTAMP = $(git log -1 --format=%cd --date=format:%Y%m%d-%H%M%S $env:APPVEYOR_REPO_COMMIT)
  - ps: $env:RELEASE_NAME = "b2-"+$env:SUFFIX
  - ps: |
      if ($env:CI_WINDOWS -eq $true) {
        echo 'Windows'
        $env:deploy=$true
        $env:OUTPUT_NAME="b2-windows-"+$env:SUFFIX+".zip"
        $env:OUTPUT_PATH="./build/_Rel/win32/"+$env:OUTPUT_NAME
      } elseif ($env:CI_LINUX -eq $true) {
        echo 'Linux'
        $env:deploy=$false
        sudo apt-get -y update
        sudo apt-get -y install libpulse-dev
      } elseif ($env:CI_MACOS -eq $true) {
        echo 'macOS'
        $env:deploy=$true
        $env:OUTPUT_NAME="b2-osx-"+$env:SUFFIX+".dmg"
        $env:OUTPUT_PATH="./build/_Rel/osx/"+$env:OUTPUT_NAME
        $env:HOMEBREW_NO_AUTO_UPDATE=1
        $env:HOMEBREW_NO_INSTALL_CLEANUP=1
        brew install ninja
        brew install ffmpeg
      } else {
        echo 'Unknown platform'
        $env:PLATFORM=unknown
        $env:deploy=$false
      }
  - ps: 'dir env:'
  - git submodule init
  - git submodule update
  
build_script:
  - ps: 'echo "OUTPUT_NAME: $env:OUTPUT_NAME"'
  - ps: python ./etc/release/release.py --timestamp=$env:TIMESTAMP $env:SUFFIX
  # this seems like the easiest way of getting rid of the folder structure...
  - ps: copy "$env:OUTPUT_PATH" "$env:OUTPUT_NAME"

artifacts:
  - path: $(OUTPUT_NAME)
    name: output

deploy:
  - release: $(RELEASE_NAME)
    description: 'b2'
    provider: GitHub
    auth_token:
      secure: NTWtNQsxaMVhAyad5bBM3H6lTGsqRCprICrq8kvYvXgjnaeDcjjLpNe0H0ZaG4sl
    artifact: output
    draft: false
    prerelease: false
    on:
      branch: master
      deploy: true
